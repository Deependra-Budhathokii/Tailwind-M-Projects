<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-t from-[#D3959B] to-[#8ab9ec] h-screen font-poppins text-sm md:text-base lg:text-lg">
    <header class="bg-white">
        <nav class="container flex items-center justify-between px-4 mx-auto">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" class="w-16 h-auto cursor-pointer" alt="">

            <div class="duration-500 nav-links absolute md:static left-0 md:top-auto top-[-100%] p-5   bg-white h-auto md:min-h-fit w-full md:w-auto flex items-center transition-all ease-in-out">
                <ul class="flex flex-col md:flex-row gap-7 md:gap-[4vh]">
                    <li><a href="#" class="text-black hover:text-gray-500">Products</a></li>
                    <li><a href="#" class="text-black hover:text-gray-500">Solutions</a></li>
                    <li><a href="#" class="text-black hover:text-gray-500">Resources</a></li>
                    <li><a href="#" class="text-black hover:text-gray-500">Developers</a></li>
                    <li><a href="#" class="text-black hover:text-gray-500">Pricing</a></li>
                </ul>
            </div>
            

            <div class="flex items-center space-x-6">
                <button class="bg-[#a6c1ee] px-5 py-2 rounded-full text-white hover:bg-[#6691da] text-md">
                    <a href="#" rel="nofollow noreferrer">Sign In</a>
                </button>
                <ion-icon name="menu" onclick="onToggle(this)" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>

    
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script>
        const onToggle = (icon) => {
            icon.name = icon.name === "menu" ? "close" : "menu";
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle('top-[8%]');
        }
    </script>
</body>

</html>
